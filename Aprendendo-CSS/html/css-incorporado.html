<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>CSS incorporado a Página HTML</title>
        <style>
            h1 {
                color:blue; 
            }

            p {
                color:red;
                font-family: Arial;
            }

            strong {
                color:green;
            }
        </style>
    </head>
    <body>
        <h1>Conhecendo sobre nossa empresa</h1>

        <p>Estamos a mais de 20 anos no mercado brasileiro.</p>

        <p>Nossa missão é <strong>promover</strong> os melhores produtos do mercado
            brasileiro.
        </p>
    </body>
</html>
